<div class="login-page" [@routerTransition]>
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a routerLink="/registro" [routerLinkActive]="['active']" class="btn  btn-link text-dark"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center"></div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->
        <form [formGroup]="this.form" (submit)="this.submit()" style="display: unset">>
            <div class="col-12 align-self-center px-3 text-center">
                <div class="form-signin mt-4">
                    <br>
                    <img [src]="'data:image/png;base64,'+this.aplicacao.logo2"  alt="logo" class="logo-small mb-4">
                    <div class="form-group">
                        <input type="email" id="email" formControlName="email" class="form-control form-control-lg text-center"
                               placeholder="Seu e-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors,  'is-valid': submitted && !f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Necessário informar um e-mail!</div>
                            <div *ngIf="f.email.errors.email">E-mail informado não é válido!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="codigoValidacao" formControlName="codigoValidacao" class="form-control form-control-lg text-center rm-control"
                               placeholder="Código de Validação" autofocus [ngClass]="{ 'is-invalid': submitted && f.codigoValidacao.errors,'is-valid': submitted && !f.codigoValidacao.errors }">
                        <div *ngIf="submitted && f.codigoValidacao.errors" class="invalid-feedback">
                            <div *ngIf="f.codigoValidacao.errors.required">Necessário informar o código de validação!</div>
                        </div>
                    </div>

                    <a routerLink="/reenvio-codigo" [routerLinkActive]="['active']" class="mt-4 mb-2 d-block">Reenviar Código</a>

                    <p class="mt-4 d-block text-secondary">
                        Você irá receber um código de ativação em seu e-mail. Por favor informe o código recebido para ativar seu registro.
                    </p>
                    <div class="col">
                        <button type="submit" class="btn btn-default btn-lg btn-rounded shadow btn-block">Confirmar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
