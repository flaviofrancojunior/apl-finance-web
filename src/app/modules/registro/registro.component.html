<div class="login-page" [@routerTransition]>
    <div class="wrapper vh-100">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a routerLink="/" [routerLinkActive]="['active']" class="btn  btn-link text-dark"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center"></div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->
        <form [formGroup]="this.form" (submit)="this.submit()">
            <div class="row no-gutters h-100 login-row">
                <div class="col-12 align-self-center px-3 text-center">
                    <div class="form-signin mt-4">
                        <br>
                        <img src="assets/images/logo-login.png" alt="logo" class="logo-small">
                        <div class="form-group">
                            <input type="text" id="nome" formControlName="nome" class="form-control form-control-lg text-center"
                                   placeholder="Seu nome completo" autofocus [ngClass]="{ 'is-invalid': submitted && f.nome.errors,'is-valid': submitted && !f.nome.errors }">
                            <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                                <div *ngIf="f.nome.errors.required">Necessário informar o seu nome!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" formControlName="email" class="form-control form-control-lg text-center"
                                   placeholder="Seu e-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors,  'is-valid': submitted && !f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Necessário informar um e-mail!</div>
                                <div *ngIf="f.email.errors.email">E-mail informado não é válido!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="senha" formControlName="senha" class="form-control form-control-lg text-center"
                                   placeholder="Uma senha de acesso" [ngClass]="{ 'is-invalid': submitted && f.senha.errors, 'is-valid': submitted && !f.senha.errors }">
                            <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                                <div *ngIf="f.senha.errors.required">Necessário informar uma senha de acesso!</div>
                            </div>
                            <label *ngIf="submitted" class="col text-left invalid-feedback" [ngClass]="f.senha.errors.required || f.senha.hasError('minlength')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons icon-label-center">{{f.senha.errors.required || f.senha.hasError('minlength') ? 'cancel' : 'check_circle' }}</i>
                                Contém no minímo 08 caracteres!
                            </label>
                            <label *ngIf="submitted" class="col text-left invalid-feedback" [ngClass]="f.senha.errors.required || f.senha.hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons icon-label-center">{{f.senha.errors.required || f.senha.hasError('hasNumber') ? 'cancel' : 'check_circle' }}</i>
                                Contém ao menos um número!
                            </label>
                            <label *ngIf="submitted" class="col text-left invalid-feedback" [ngClass]="f.senha.errors.required || f.senha.hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons icon-label-center">{{f.senha.errors.required || f.senha.hasError('hasSmallCase') ? 'cancel' : 'check_circle' }}</i>
                                Contém ao menos uma letra minúscula!
                            </label>
                            <label *ngIf="submitted" class="col text-left invalid-feedback" [ngClass]="f.senha.errors.required || f.senha.hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons icon-label-center">{{f.senha.errors.required || f.senha.hasError('hasCapitalCase') ? 'cancel' : 'check_circle' }}</i>
                                Contém ao menos uma letra maiúscula!
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmaSenha" formControlName="confirmaSenha" class="form-control form-control-lg text-center"
                                   placeholder="Confirme a senha" [ngClass]="{ 'is-invalid': submitted && f.confirmaSenha.errors,  'is-valid': submitted && !f.confirmaSenha.errors }">
                            <div *ngIf="submitted && f.confirmaSenha.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmaSenha.errors.required">Necessário confirmar a senha digitada!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="aceite" formControlName="aceite"
                                       [ngClass]="{ 'is-invalid': submitted && f.aceite.errors,  'is-valid': submitted && !f.aceite.errors }">
                                <label class="custom-control-label" for="aceite">Eu concordo com os <a href="javascript:void(0)">Termos e Condições.</a></label>
                                <div *ngIf="submitted && f.aceite.errors" class="invalid-feedback">Necessário aceitar o termo para continuar!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 align-self-center px-3 text-center">
                    <button type="submit" class="btn btn-default btn-lg btn-rounded shadow btn-block">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
