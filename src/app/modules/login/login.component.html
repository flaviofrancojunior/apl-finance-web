<div class="login-page" [@routerTransition]>
    <div class="wrapper vh-100">
        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a routerLink="/" [routerLinkActive]="['active']" class="btn  btn-link text-dark"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col text-center"></div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <!-- header ends -->
        <form [formGroup]="this.form" (submit)="this.submit()" style="display: unset">
            <div class="row no-gutters h-100 login-row">
                <div class="col align-self-center px-3 text-center">
                    <br>
                    <img src="assets/images/logo-login.png" alt="logo" class="logo-small">

                    <div class="form-group">
                        <input type="email" id="email" formControlName="email" class="form-control form-control-lg text-center"
                               placeholder="Seu e-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors,  'is-valid': submitted && !f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Necessário informar um e-mail!</div>
                            <div *ngIf="f.email.errors.email">E-mail informado não é válido!</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" id="senha" formControlName="senha" class="form-control form-control-lg text-center"
                               placeholder="Uma senha de acesso" [ngClass]="{ 'is-invalid': submitted && f.senha.errors, 'is-valid': submitted && !f.senha.errors }">
                        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                            <div *ngIf="f.senha.errors.required">Necessário informar uma senha de acesso!</div>
                        </div>
                    </div>


                    <!--<div class="form-group my-4 text-left">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberme">
                            <label class="custom-control-label" for="rememberme">Remember Me</label>
                        </div>
                    </div>-->

                    <a routerLink="/signup" [routerLinkActive]="['active']" class="mt-4 d-block">Esqueceu a senha?</a>


                </div>
            </div>


            <div class="row mx-0 bottom-button-container">
                <div class="col">
                    <button type="submit" class="btn btn-default btn-lg btn-rounded shadow btn-block">Login</button>
                </div>
            </div>
        </form>

    </div>
</div>
