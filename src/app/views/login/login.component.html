<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Acesse sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [ngClass]="{'is-invalid': submitted && f.email.errors }" autocomplete="email"
                           class="form-control"
                           formControlName="email"
                           placeholder="Seu e-mail "
                           type="text"
                    >
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Necessário informar seu e-mail!</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [ngClass]="{'is-invalid': submitted && f.password.errors }"
                           type="password"
                           class="form-control"
                           placeholder="Sua senha"
                           formControlName="password"
                           autocomplete="current-password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Necessário informar sua senha!</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4"   >Entrar</button>
                    </div>
                    <div class="col-6 text-right">
                      <a href="/recuperar" class="btn btn-link px-0">Esqueceu a senha?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Cadastre-se</h2>
                  <p>Faça seu cadastro e começe a usar agora mesmo..</p>
                  <a href="/registro" class="btn btn-primary active mt-3">Cadastrar Agora!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
