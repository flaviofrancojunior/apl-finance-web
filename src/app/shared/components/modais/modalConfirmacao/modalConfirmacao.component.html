    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body font-2xl">
  {{mensagem}}
</div>
<div class="modal-footer">
  <div class="col-sm-12 text-right">
    <button mat-flat-button
            color="primary"
            type="button"
            class="pull-left ml-2"
            (click)="fechar(true)">

      Sim
    </button>

    <button mat-flat-button
            color="red"
            type="button"
            class="pull-right ml-2"
            (click)="fechar(false)">

      NÃ£o

  </div>
</div>
