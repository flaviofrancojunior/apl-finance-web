<div class="modal-content shadow bg-orange text-white">
    <div class="modal-header text-white font-weight-bold">
        <h4 class="modal-title pull-left">{{titulo}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{mensagem}}
    </div>
    <div class="modal-footer">
        <div class="col-sm-1 text-right">
            <button type="button" class="btn btn-outline-dark" (click)="this.fechar()">OK</button>
        </div>
    </div>
</div>
